<div class="table table--faked">
    <div class="row row--head">
        <span class="cell" style="width: 40%">Name</span>
        <span class="cell" style="width: 60%">Description</span>
    </div>
    {% for item in include.items %}
        <a href="{{ item.url }}" class="row">
            <span class="cell"><code>{{ item.name | escape }}</code></span>
            <span class="cell">{{ item.excerpt | markdownify }}</span>
        </a>
    {% endfor %}
</div>
